<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>

<body>
    <h1>To Do List</h1>
    <form action="#" id="formText">
        <input type="text" placeholder="Escribe tu tarea aqui..." id="inputText" autofocus>
        <input type="submit" value="+" id="addTarea">
    </form>
    <div id="containerTask">
        <div id="task">
            <label>
                <input type="checkbox">
                tarea 1
            </label>
            <img src="img/cubo-de-basura.png" id="trash">
        </div>
    </div>
    <div id="estadisticas">
        tareas pendientes: 1       tareas completadas: 2
    </div>
</body>

</html>
